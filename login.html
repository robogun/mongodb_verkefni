<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }      
      #login {position: absolute; left: 50px; top: 50px;}
    </style>
  </head>
  <body>
    <br><br>
    <div id="login">
      <h2>Skráðu þig inn með réttu lykilorði!</h2><br>
      <input placeholder="skrifaðu hér 12345" type="password" id="pw" /><button id="login_button">Login</button>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript">
      
      function checkPassword(e){
        if (e.type == 'click' || (e.type == 'keypress' && e.keyCode == 13)) {
          var lykilorð = document.getElementById("pw").value;
          window.location.href = lykilorð;
        }
      }

      document.getElementById("pw").addEventListener('keypress', checkPassword);
      document.getElementById("login_button").addEventListener('click', checkPassword);
      
    </script>
  </body>
</html>
